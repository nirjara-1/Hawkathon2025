<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Threaded – Connected by Kindness</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background: #fffaf6;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #ff8a65;
      padding: 2rem;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      font-style: italic;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
      text-align: center;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff7043;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .cta-buttons button {
      margin: 0 1rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #ff7043;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta-buttons button:hover {
      background-color: #ff5722;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #ffe0b2;
      font-size: 0.95rem;
      color: #ff8a65;
      font-family:cursive;
    }
  </style>
</head>
<body>
  <header>
    <h1>Threaded</h1>
    <p>Connected by Kindness</p>
  </header>

  <section class="hero">
    <h2>Help Your Community with a Single Click</h2>
    <p>Threaded uses AI to help match your generous donations to the needs of local nonprofits. Make your giving smart, intentional, and impactful — all from one platform.</p>
    <div class="cta-buttons">
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='signup.html'">Sign Up</button>
    </div>
  </section>

  <footer>
    "Made with love for Hawkathon2025"
  </footer>
</body>
</html>
